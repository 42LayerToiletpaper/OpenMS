<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequence Visualizer</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script defer>

        document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM Loaded...");
        new QWebChannel(qt.webChannelTransport,
        function(channel){

        var SequenceVisualizer = channel.objects.SequenceVisualizer;
        
        console.log(SequenceVisualizer.json_data_obj.pep_seq)
        console.log(SequenceVisualizer.json_data_obj.protein_accession_data.length)
        console.log(SequenceVisualizer.json_data_obj.protein_sequence_data.length)
        document.getElementById("Sequence").innerHTML = SequenceVisualizer.json_data_obj.pep_seq;
        
        for(let i = 0; i < SequenceVisualizer.json_data_obj.protein_sequence_data.length; ++i){
            console.log(SequenceVisualizer.json_data_obj.protein_sequence_data[i])
        }


        });
        });
    </script>
</head>
  <body>
      <p>The Sequence is:</p>
      <p id="Sequence"></p>
  </body>
</html>
