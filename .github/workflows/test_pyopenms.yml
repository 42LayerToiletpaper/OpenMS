name: Test nightly pyOpenMS on different platforms

on:
  workflow_dispatch: # Trigger manually
  workflow_run:
    workflows: [ "pyopenms-wheels" ]
    types:
      - completed

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ${{ fromJSON(env.PYTHON_VERSIONS) }}

    env:
      PYTHON_VERSIONS: ${{ github.workspace }}/python_versions.json

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://pypi.cs.uni-tuebingen.de/simple/ pyopenms-nightly

      - name: Run tests
        run: |
          python -c "import pyopenms;
          seq = pyopenms.AASequence.fromString('DFPIANGER');
          print(seq.toString());
          seq.getMonoWeight()"
